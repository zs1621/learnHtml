<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute position example 2-设置偏移量,无祖先元素</title>
    <style>
        #box1 {
            background: red;
            height: 200px;
        }
        #box2 {
            background: green;
            height: 250px;
            position: absolute;
            top: 40px;
        }
        #box3 {
            background: yellow;
            height: 350px;
        }
    </style>
</head>
<body>
   <div id="box1" class="box">box1</div>
   <div id="box2" class="box">box2</div>
   <div id="box3" class="box">box3dddddddddddddddd</div>
</body>
</html>
